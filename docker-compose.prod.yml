version: '3'
services:
  ingress:
    restart: always
    links:
      - web
    networks:
      - default
      - ingress
    environment:
        VIRTUAL_HOST: 'chickar.ee,origin.chickar.ee,www.chickar.ee'
        LETSENCRYPT_HOST: 'chickar.ee,origin.chickar.ee,www.chickar.ee'
  web:
    restart: always
    networks:
      - default
      - ingress
networks:
  ingress:
    external:
      name: ingress
